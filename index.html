  <script>
    (function () {
      const el = document.getElementById("srvnClock");
      function tick() {
        const d = new Date();
        el.textContent = d.toLocaleString("fr-CA", {
          weekday: "short",
          year: "numeric",
          month: "short",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit"
        });
      }
      tick();
      setInterval(tick, 15000);
    })();
